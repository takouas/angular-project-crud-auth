
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" style="width:350px ">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="model.username" name="username" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password"  [(ngModel)]="model.password" name="password"class="form-control">
  </div>

  <div class="form-group">
    <button type="submit"  class="btn btn-danger btn-block">Submit</button>
  </div>
</form>
